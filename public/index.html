<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>TODO APP</title>
</head>
<link rel="stylesheet" href="./css/index.css">

<body>
  <header id="header-wrapper">
    <div id="header-welcome-message">
      <span>welocome <span id="header-user-id">${userID}</span></span>
    </div>
    <div id='header-title'>
      <span>TODO</span>
    </div>
    <div id="header-logout">
      <span><img src="img/logout.png" id="header-logout-img" alt='logout-image'></span>
      <span>Logout</span>
    </div>
  </header>

  <section id="board-wrapper">
    <section class='board todo' id="board-todo">
      <header class='board-title todo'>
        TODO
      </header>
      <section class="card-wrapper todo" id="card-wrapper-todo">
        ${todo}
      </section>
      <div class='add-card-btn todo'>
        <img src="img/plus.png" alt="plus-image" id='card-image-plus'>Add Another Card
      </div>
    </section>

    <section class='board doing' id="board-doing">
      <header class='board-title doing'>
        DOING
      </header>
      <section class="card-wrapper doing" id="card-wrapper-doing">
        ${doing}
      </section>
      <div class='add-card-btn doing'>
        <img src="img/plus.png" alt="plus-image" id='card-image-plus'>Add Another Card
      </div>
    </section>

    <section class='board done' id="board-done">
      <header class='board-title done'>
        DONE
      </header>
      <section class="card-wrapper done" id="card-wrapper-done">
        ${done}
      </section>
      <div class='add-card-btn done'>
        <img src="img/plus.png" alt="plus-image" id='card-image-plus'>Add Another Card
      </div>
    </section>
  </section>

  <footer>
    <p>@ CODESQUAD : TUNA</p>
  </footer>
</body>

<script type="text/javascript" src="./js/todo-board.js"></script>
<script type="text/javascript" src="./js/shortcut.js"></script>

</html>
