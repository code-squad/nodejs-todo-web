<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>

    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
<header>
    <h1 id="title">TODO APP</h1>
    <button id="logout-button">Logout</button>
</header>
<div class="container" id="Add-container">
    <p>
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <button id="add-button">Add</button>
    </p>
</div>
<div class="container" id="Todo-container">
    <div class="todo list" id="todo-list">
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
            <li draggable="true"><input type="checkbox"><label id="1" class="todo" >Send PR</label><input type="text">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>

    <div class="doing list" id="doing-list">
        <h3>Doing</h3>
        <ul id="inprogress-tasks">
            <li draggable="true"><input type="checkbox"><label id="2" class="doing">Coding</label><input type="text">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>

    <div class="done list" id="done-list">
        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li draggable="true"><input type="checkbox" checked><label id="3" class="done">Reading books</label><input type="text">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="js/todo.js"></script>

</body>
</html>
