<body>
  <form action="/register" class="form-register" method="POST">
    <div class="form-register-group">
      <label for="inputId">ID</label>
      <input type="text" id="inputId" name='register-id' placeholder="ID를 입력하세요" required autofocus>
    </div>
    <div class="form-register-group">
      <label for="inputPassword">PASSWORD</label>
      <input type="text" id="inputPassword" name='register-password' placeholder="비밀번호를 입력하세요" required autofocus>
    </div>

    <hr>
    <button class="" type="submit">회원가입</button>

  </form>
</body>
