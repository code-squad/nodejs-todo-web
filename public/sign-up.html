<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 정보 입력폼</title>
  </head>
  <link rel="stylesheet" href="css/sign-up.css" />
  <body>
    <div id="sign-up-wrapper">
      <h3 id="main-title">회원 가입</h3>
      <form action="/sign-up" method="POST">
        <table id="sign-up-table">
          <tr>
            <td><input type="text" name="id" placeholder="아이디"/></td>
          </tr>
          <tr>
            <td><input type="password" name="password" placeholder="비밀번호"/></td>
          </tr>
          <tr>
            <td><input type="password" name="password2" placeholder="비밀번호 확인"/></td>
          </tr>
          <tr>
            <td><input type="submit" value="가입" id="sign-up-btn" /></td>
          </tr>
        </table>
      </form>
      <div>
        <button onclick="location.href='/sign-in'" id="cancel-btn">
          취소
        </button>
      </div>
    </div>
  </body>
</html>
