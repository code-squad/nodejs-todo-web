<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 정보 입력폼</title>
  </head>
  <body>
    <h3>회원 가입</h3>
    <form action="/sign-up" method="POST">
      <table>
        <tr>
          <td>아이디 :</td>
          <td><input type="text" name="id" /></td>
        </tr>
        <tr>
          <td>비밀번호 :</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>비밀번호 확인 :</td>
          <td><input type="password" name="password2" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="가입" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
