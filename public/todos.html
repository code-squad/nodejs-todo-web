<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TodoApp</title>
    <link rel="stylesheet" href="./css/todos.css">
</head>
<body>
    <header>
        <h1>TodoApp</h1>
    </header>
    <nav>
        <button id="btn-logout">logout</button>
    </nav>
    <section id="board-box">
        <section class="column-box" id="todo-column">
            <div class="task-header" id="todo-header">Todo</div>
            <ul class="card-ul" id="todo-list"></ul>
            <a href="#" class="add-link" id="todo-add-link">+ Add a card</a>
        </section>
        <section class="column-box" id="doing-column">
            <div class="task-header" id="doing-header">Doing</div>
            <ul class="card-ul" id="doing-list"></ul>
            <a href="#" class="add-link" id="doing-add-link">+ Add a card</a>
        </section>
        <section class="column-box" id="done-column">
            <div class="task-header" id="done-header">Done</div>
            <ul class="card-ul" id="done-list"></ul>
            <a href="#" class="add-link" id="done-add-link">+ Add a card</a>
        </section>
    </section>
    <script type="text/javascript" src="./js/todos.js"></script>
</body>
</html>
