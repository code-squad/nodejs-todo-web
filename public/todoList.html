<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/public/css/todoList.css">
        <title>My Todo - List Page</title>
    </head>
    <body>
        <section class="title">
            <section class="sub_title">
                <h1>My Todo List</h1>
                <form action="/signOut" method="post" id="formTag">
                    <input type="submit" value="Sign Out" id="btn">
                </form>
            </section>
        </section>
        <section class="contents_section">
            <section id="sub_contents_section">
                <section id="todo_list_section">
                    <div class="todo_list">
                        <div class="todo_list_title"><b>Todo</b></div>
                        <div class="todo_list_main" id="0"></div>
                        <div class="todo_list_input">
                            <input type="text" class="story_input" placeholder="Input...">
                            <input type="button" class="story_add" value="Add">
                        </div>
                    </div>
                    <div class="todo_list">
                        <div class="todo_list_title"><b>Doing</b></div>
                        <div class="todo_list_main" id="1"></div>
                        <div class="todo_list_input">
                            <input type="text" class="story_input" placeholder="Input...">
                            <input type="button" class="story_add" value="Add">
                        </div>
                    </div>
                    <div class="todo_list">
                        <div class="todo_list_title"><b>Done</b></div>
                        <div class="todo_list_main" id="2"></div>
                        <div class="todo_list_input">
                            <input type="text" class="story_input" placeholder="Input...">
                            <input type="button" class="story_add" value="Add">
                        </div>
                    </div>
                </section>
            </section>
        </section>
        <script type="text/javascript" src="/public/js/drag_drop_event.js"></script>
        <script type="text/javascript" src="/public/js/add_event.js"></script>
        <script type="text/javascript" src="/public/js/event_handler.js"></script>
    </body>
</html>
