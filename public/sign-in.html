<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>로그인 정보 입력폼</title>
  </head>
  <body>
    <h3>로그인</h3>
    <form action="/sign-in" method="POST">
      <table>
        <tr>
          <td>아이디 :</td>
          <td><input type="text" name="id" /></td>
        </tr>
        <tr>
          <td>비밀번호 :</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td><input type="submit" value="로그인" /></td>
        </tr>
        <tr>
          <td><a href="./sign-up.html" class="link_sign_up">회원가입</a></td>
        </tr>
      </table>
    </form>
  </body>
</html>
