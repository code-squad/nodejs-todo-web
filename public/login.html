<body>
  <form action="/login" class="form-register" method="POST">
    <div class="form-login-group">
      <label for="inputId">ID</label>
      <input type="text" id="inputId" name='id' placeholder="ID를 입력하세요" required autofocus>
    </div>
    <div class="form-login-group">
      <label for="inputPassword">PASSWORD</label>
      <input type="password" id="inputPassword" name='password' placeholder="비밀번호를 입력하세요" required autofocus>
    </div>
    <hr>
    <button class="" type="submit">로그인</button>
  </form>

  <a href="/join">
    <p id="join-link">회원가입</p>
  </a>
</body>
