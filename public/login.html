<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <form action="../login.js" method="get">
        <div>
            <label for="uid">아이디 : </label>
            <input type="text" id="uid" placeholder="아이디를 입력하세요"/>
        </div>
        <div>
            <label for="upw">비밀번호 : </label>
            <input type="password" id="upw" placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <button id="signin">로그인</button>
            <button id="signup">회원가입</button>
        </div>
    </form>
</body>
</html>
