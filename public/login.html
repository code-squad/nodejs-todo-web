<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Sign in</title>
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/auth.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<body>
		<header id="title">Sign in</header>
		<section>
			<div id="inputArea">
				<input type="text" id="id" class="form-control" placeholder="ID"> <br />
				<input type="password" id="password" class="form-control" placeholder="PASSWORD" /><br>
				<input type="button" id="loginButton" class="btn btn-outline-success buttonGroup" value="Sign in">
			</div>
			<div id="createAccount">
				<a href="/users" id="signUpButton">New to TODO APP? Create an account.</a>
			</div>
		</section>
	</body>
	<script type="text/javascript" src=js/login.js></script>
</html>
