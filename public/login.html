<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
<div class="sidenav">
    <div class="login-main-text">
        <h1>Sony</h1>
        <h2>TODO APP<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form id="login-form" action="/api/login" method="post">
                <div class="form-group">
                    <ul>
                        <label id="user-name">User Name</label> <br>
                        <input id="user-name-input" name="name" type="text" class="form-control"
                               placeholder="User Name">
                    </ul>
                </div>
                <div class="form-group">
                    <ul>
                        <label id="user-password">Password</label> <br>
                        <input id="user-password-input" name="password" type="password" class="form-control" placeholder="Password">
                    </ul>
                </div>
                <button id="login-button" type="submit" class="btn btn-black">Login</button>
            </form>

            <form id="loginPage-register-form" action="/register" method="post">
                <button id="loginPage-register-button" type="submit" class="btn btn-secondary">Register</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
