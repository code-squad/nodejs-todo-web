<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster|Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            padding: 0;
            margin: 0;
        }

        body {
            border: 2px solid red;
            margin: 0;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        #loginImg {
            position: absolute;
            height: 100%;
            width: 100%;
            opacity: 0.5;
            z-index: -1;
        }

        .loginWindow {
            position: absolute;
            width: 250px;
            height: 100vh;
            top: 0;
            transition: transform 1s ease 0.3s;
            transform: translateX(-200px);
        }

        .loginWindow:hover {
            transition: transform 1s ease 0.3s;
            transform: translateX(0px);
        }

        fieldset {
            width: 200px;
        }

        #note {
            border: 2px solid black;
            position: absolute;
            width: 100vw;
            height: 100px;
            font-size: 3rem;
            text-align: center;
            top: 0;
            transition: transform 1s ease 0.3s;
            transform: translateY(-80px);
        }

        #note:hover {
            transition: transform 1s ease 0.3s;
            transform: translateY(0px);
        }

        #mountainImg {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        header {
            position: relative;
            display: flex;
            justify-content: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: white;
            font-size: 2.5em;
        }

        article {
            border: 2px solid orange;
            display: flex;
            height: 80vh;
            justify-content: center;
            align-items: center;
        }

        #container {
            border: 2px dotted red;
            width: 80vw;
            height: 70vh;
            display: flex;
            justify-content: space-around;
        }

        li {
            list-style: none;
            border: 2px dashed black;
            height: 40vh;
            width: 20vw;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 2em;
            border-top-right-radius: 27px;
            border-bottom-right-radius: 27px;
            border-top-left-radius: 27px;
            border-bottom-left-radius: 27px;
            background-image: linear-gradient(to right, #cff5a4, #8aee7c);
            height: 55px;
            width: 100%;
        }

        textarea {
            resize: none;
            margin: 10px;
            height: 55px;
            width: 100%;
            /* border: 1.5px solid floralwhite; */
            border-top-right-radius: 27px;
            border-bottom-right-radius: 27px;
            border-top-left-radius: 27px;
            border-bottom-left-radius: 27px;
            text-align: center;
            overflow: visible;
        }

        #trashCan {
            position: absolute;
            bottom: 60px;
            right: 30px;
            width: 150px;
            height: 150px;
        }

        .add {
            margin: 10px;
            background: #8aee7c;
            height: 30px;
            position: relative;
            width: 6px;
        }

        .add:after {
            background: #8aee7c;
            content: "";
            height: 6px;
            left: -12px;
            position: absolute;
            top: 12px;
            width: 30px;
        }

        #username,
        #password,
        #loginBtn {
            width: 100%;
            height: 20%;
            margin-top: 5%;
            margin-bottom: 5%;
            border-top-right-radius: 27px;
            border-bottom-right-radius: 27px;
            border-top-left-radius: 27px;
            border-bottom-left-radius: 27px;
            text-align: center;
        }

        #loginBtn {
            background-image: linear-gradient(to right, #cff5a4, #8aee7c);
            transition: background-image 0.25s linear 0.25s;
        }

        #loginBtn:hover {
            background-image: linear-gradient(to right, #ccf5f5, #8feeee);
        }

        .loginContainer {
            width: 70%;
            height: 30%;
            margin-top: 30%;
            margin-left: 10%
        }
    </style>
</head>

<body>
    <header>
        <img src="http://i.imgur.com/WpXFZFZ.png" id="mountainImg">
        <h1>TODO List</h1>
    </header>
    <aside>
        <div id="note">circus님 안녕하세요!</div>
        <div class="loginWindow">
            <img src="login.png" id="loginImg">
            <div class="loginContainer">
                <input type="text" id="username" name="id" placeholder="username"> <br>
                <input type="password" id="password" name="pwd" placeholder="password"><br>
                <input type="submit" id="loginBtn" value="LOGIN">
                <!-- <input type="button" id="aaaa" value="aaaa" /> -->
                <!-- <input type="button" id="target" value="button" /> -->
            </div>
        </div>
    </aside>
    <article>
        <div id="container">
            <li>
                <div class="title">todo</div>
                <textarea cols="30"></textarea>
                <div class="add"></div>
            </li>
            <li>
                <div class="title">doing</div>
                <div class="add"></div>
            </li>
            <li>
                <div class="title">done</div>
                <div class="add"></div>
            </li>
        </div>
        <img src="trashcan.png" id="trashCan">
    </article>
</body>
<script src="active.js"></script>

</html>
