<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            border: 1px solid red;
            display: flex;
            height: 100%;
        }

        #item {
            border: 2px solid green;
            position: absolute;
            width: 300px;
            height: 100%;
            left: -250px;
            transition-property: left;
            transition-duration: 1s;
            transition-timing-function: ease;
            transition-delay: 0.5s;
        }

        #item:hover {
            left: 0;
        }

        fieldset {
            width: 250px;
        }

        #note {
            border: 2px solid black;
            position: absolute;
            width: 100%;
            height: 100px;
            font-size: 3rem;
            text-align: center;
            top: -80px;
            transition: top 1s ease 0.3s;
        }

        #note:hover {
            top: 0px;
        }
    </style>
    <script>
    </script>
</head>

<body>
    <div class="container">
        <div id="note">circus님 안녕하세요!</div>
        <div id="item">
            <fieldset>
                <legend>로그인</legend>
                ID : <input type="text" name="id"> <br>
                PWD : <input type="password" name="pwd"><br>
                <input type="submit" value="로그인">
            </fieldset>
        </div>
    </div>
</body>

</html>
