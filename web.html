<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            padding: 0;
            margin: 0;
        }

        body {
            border: 2px solid red;
            margin: 0;
            position: relative;
            height: 100vh;
            overflow: hidden;
            /*박스를 넘어가면 숨긴다.*/
        }

        #item {
            border: 2px solid green;
            position: absolute;
            width: 300px;
            height: 100vh;
            top: 0;
            transition: transform 1s ease 0.3s;
            transform: translateX(-250px);
        }

        #item:hover {
            transition: transform 1s ease 0.3s;
            transform: translateX(0px);
        }

        fieldset {
            width: 250px;
        }

        #note {
            border: 2px solid black;
            position: absolute;
            width: 100vw;
            height: 100px;
            font-size: 3rem;
            text-align: center;
            top: 0;
            transition: transform 1s ease 0.3s;
            transform: translateY(-80px);
        }

        #note:hover {
            transition: transform 1s ease 0.3s;
            transform: translateY(0px);
        }

        header {
            border: 2px solid skyblue;
            display: flex;
            justify-content: center;
        }

        h1 {
            border: 2px solid blue;
        }
    </style>
    <script>
    </script>
</head>

<body>
    <header>
        <h1>TODO List</h1>
    </header>
    <div id="note">circus님 안녕하세요!</div>
    <div id="item">
        <fieldset>
            <legend>로그인</legend>
            ID : <input type="text" name="id"> <br>
            PWD : <input type="password" name="pwd"><br>
            <input type="submit" value="로그인">
        </fieldset>
    </div>
</body>

</html>
