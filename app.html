<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header id="mainHeader">
			<div id="headerTitle">todos</div>
			<div id="headerContent">
				<input type="text" id="addTodo"  placeholder="What needs to be done?" />
				<input type="button" name="addButton" id="addButton" value="Add"/>
			</div>
		</header>

		<section id="todos-section">
			<div class="todos">
				<div class="todos-title">todo</div>
				<div id="todo" class="dropArea">
				</div>
			</div>

			<div class="todos">
				<div class="todos-title">doing</div>
				<div id="doing" class="dropArea">
				</div>
			</div>

			<div class="todos">
				<div class="todos-title">done</div>
				<div id="done" class="dropArea">
				</div>
			</div>
		</section>
  </body>
  <script type="text/javascript" src=js/app.js></script>
</html>
