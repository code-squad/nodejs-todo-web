<!DOCTYPE html>
<html>

    <title>Indian Poker</title>

  <body>
      <h3>게임화면이다아아아앙</h3>
    <footer>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.on('inQueue', function (data) {
        console.log(data);
        alert(data.action);
        const tokens = document.cookie.split(';');
        const cookies = tokens.reduce((acc, cur) => {
          cur =  cur.trim();
          const key = cur.split('=')[0];
          const value = cur.split('=')[1];
          acc[key] = value;
          return acc;
        }, {});
        socket.emit('init user', { data: cookies['name'] });
      });
      socket.on('inGame', function (data) {
        console.log(data);
        alert(data.action);
      });
    </script>
  </body>
</html>
