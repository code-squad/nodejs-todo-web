<!DOCTYPE html>
<html>
<head>
<title>todoList</title>
<meta charset= "utf-8">
<link rel="stylesheet" type="text/css" href="./css/main.css"/>
<link href="http://mozilla.github.io/foundation-icons/assets/foundation-icons.css" type="text/css" rel="stylesheet">
</head>
<body id = "init">
    <header>
        <div class="headerDiv">
            <span class ="headerSubject">TODO LIST</span>
            <form action="/logout" method="POST">
                <input type="submit" value="Logout"  class="logout">
            </form>
        </div>
    </header>
    <div class = "containerWrap">
    <ul>
        <li class = "container">
            <p class = "containSubject">todo</p>
            <ul id = "dataTarget_todo" class = "dataTarget" >
                <li class = "empty"></li>
            </ul>
            <div class = "addDiv">
                <div id = "openAdd_todo">
                    <span class = "add icon-plus" id = "addTodo" onclick='display("addData_todo", "openAdd_todo")' >Add another card</span>
                </div>
                <div id = "addData_todo" class = "addData">
                    <textarea class="addContents" id ="dataTodo" placeholder="Enter a title for this card..."></textarea>
                    <input type ="text" value ="Add Card" id="inputAdd" onclick='display("openAdd_todo", "addData_todo"); sendData("dataTodo"); callAppendChild("dataTarget_todo","dataTodo");'/>
                    <span class="backButton icon-hamburger-menu-close" onclick='display("openAdd_todo", "addData_todo")'></span>
                </div>
            </div>
        </li>
        <li class = "container">
            <p class = "containSubject">doing</p>
            <ul id = "dataTarget_doing" class = "dataTarget" >
                <li class = "empty"></li>
            </ul>
            <div class = "addDiv">
                <div id = "openAdd_doing">
                    <span class = "add icon-plus" id = "addDoing" onclick='display("addData_doing", "openAdd_doing")' >Add another card</span>
                </div>
                <div id = "addData_doing" class = "addData">
                    <textarea class="addContents" id ="dataDoing" placeholder="Enter a title for this card..."></textarea>
                    <input type ="text" value ="Add Card" id="inputAdd" onclick='display("openAdd_doing", "addData_doing"); sendData("dataDoing"); callAppendChild("dataTarget_doing","dataDoing");'/>
                    <span class="backButton icon-hamburger-menu-close" onclick='display("openAdd_doing", "addData_doing")'></span>
                </div>
            </div>
        </li>
        <li class = "container">
            <p class = "containSubject">done</p>
            <ul id = "dataTarget_done" class = "dataTarget" >
                <li class = "empty"></li>
            </ul>
            <div class = "addDiv">
                <div id = "openAdd_done">
                    <span class = "add icon-plus" id = "addDone" onclick='display("addData_done", "openAdd_done")' >Add another card</span>
                </div>
                <div id = "addData_done" class = "addData">
                    <textarea class="addContents"  id ="dataDone" placeholder="Enter a title for this card..."></textarea>
                    <input type ="text" value ="Add Card" id="inputAdd" onclick='display("openAdd_done", "addData_done"); sendData("dataDone"); callAppendChild("dataTarget_done","dataDone");'/>
                    <span class="backButton icon-hamburger-menu-close" onclick='display("openAdd_done", "addData_done")'></span>
                </div>
            </div>
        </li>
    </ul>
    </div>

<script type="text/javascript" src="./event.js"></script>
</body>
</html>
