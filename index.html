<!DOCTYPE html>
<html>
<head>
<title>todoList</title>
<script type="text/javascript" src="./event.js"></script>
<link rel="stylesheet" type="text/css" href="./css/main.css"/>
<link href="http://mozilla.github.io/foundation-icons/assets/foundation-icons.css" type="text/css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="headerDiv"><span class ="headerSubject">Ruby's TODO LIST</span></div>
    </header>
    <div class = "containerWrap" id="containerWrap">
        <ul>
            <li class = "container">
                <ul id = "dataTarget">
                    <li class = "containSubject">todo</li>
                </ul>
                <div class = "addDiv">
                    <div id = "openAdd">
                        <span class = "add icon-plus" onclick='display("addData", "openAdd")' >Add another card</span>
                    </div>
                    <div id = "addData">
                        <textarea class="addContents" id ="addContents" placeholder="Enter a title for this card..."></textarea>
                        <span class="inputAdd" id="inputAdd" onclick='display("openAdd", "addData"); callAppendChild("dataTarget")'>Add Card</span>
                        <span class="backButton icon-hamburger-menu-close" onclick='display("openAdd", "addData")'></span>
                    </div>
                </div>
            </li>
        </ul>
        
        <div id = "addListContainer" onclick="display('addListInputContainer','addListContainer'); createContainer()">
            <span class = "addList icon-plus" id = "addList">Add another list</span>
        </div>
        <div id = "addListInputContainer" >
            <div>
                <input class="addContents" placeholder="Enter list title..."/>
                <span class="inputAdd"  onclick='display("addListContainer", "addListInputContainer");'>Add List</span>
                <span class="backButton icon-hamburger-menu-close" onclick='display("addListContainer", "addListInputContainer")'></span>
            </div>
        </div>
    </div>

</body>
</html>
