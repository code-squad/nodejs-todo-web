<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="index.css">
        <title>Hyodol's Todo Page</title>
    </head>
    <body>
        <section class="title">
            <section class="sub_title">
                <h1>Hyodol's Todo List</h1>
            </section>
        </section>
        <section class="contents_section">
            <section id="sub_contents_section">
                <section id="todo_list_section">
                    <div class="todo_list">
                        <div class="todo_list_title"><b>Todo</b></div>
                        <div class="todo_list_main">
                            <div class="story"></div>
                            <div class="story"></div>
                        </div>
                        <div class="todo_list_input">
                            <input type="text" value="Input your story..." class="story_input">
                            <input type="button" value="Add" class="story_add">
                        </div>
                    </div>
                    <div class="todo_list">
                        <div class="todo_list_title"><b>Doing</b></div>
                        <div class="todo_list_main">
                            <div class="story"></div>
                        </div>
                        <div class="todo_list_input">
                            <input type="text" value="Input your story..." class="story_input">
                            <input type="button" value="Add" class="story_add">
                        </div>
                    </div>
                    <div class="todo_list">
                        <div class="todo_list_title"><b>Done</b></div>
                        <div class="todo_list_main">
                            <div class="story"></div>    
                        </div>
                        <div class="todo_list_input">
                            <input type="text" value="Input your story..." class="story_input">
                            <input type="button" value="Add" class="story_add">
                        </div>
                    </section>
                </section>
            </section>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
