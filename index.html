<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JJabTrello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JJabTrello</h1><hr>
    </header>
    <section id="board-box">
        <section class="column-box" id="todo-column">
            <div class="task-header" id="todo-header">Todo</div>
            <ul class="task-list" id="todo-list">
                <li>
                    test1
                </li>
                <li>test2</li>
                <li>test3</li>
            </ul>
            <a href="#" class="add-card-anchor">+ Add another card</a>
        </section>
        <section class="column-box" id="doing-column">
            <div class="task-header" id="doing-header">Doing</div>
            <ul class="task-list" id="doing-list">
                <li>test4</li>
                <li>test5</li>
                <li>test6</li>
            </ul>
            <a href="#" class="add-card-anchor">+ Add another card</a>
        </section>
        <section class="column-box" id="done-column">
            <div class="task-header" id="done-header">Done</div>
            <ul class="task-list" id="done-list">
                <li>test7</li>
                <li>test8</li>
                <li>test9</li>
            </ul>
            <a href="#" class="add-card-anchor">+ Add another card</a>
        </section>
    </section>
    <footer>
        
    </footer>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
